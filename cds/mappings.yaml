      source_required: null
      note: null
    - target_attribute: library_strategy
      target_description: The overall strategy for the collection of double stranded
        DNA fragments flanked by oligonucleotide sequence adapters to enable their analysis
        by high-throughput sequencing.
      target_cde: 6273393
      target_required: true
      source_attribute: Component
      source_description: null
      source_required: null
      note: Infer from component name
      map: |
        ['WXS' if 'WES' in x 
          else 'ATAC-seq' if 'ATAC' in x 
          else 'Hi-C' if 'Hi-C' in x
          else 'Bisulfite-Seq' if 'BulkMethyl' in x
          else 'RNA-Seq' 
          for x in source_col]
    - target_attribute: library_source
      target_description: The source of a sample collection of double stranded DNA fragments
        analyzed by high-throughput sequencing.
      target_cde: 6285979
      target_required: true
      source_attribute: Component
      source_description: null
      source_required: null
      note: Map from HTAN Component
      map: |
        ['TRANSCRIPTOMIC SINGLE CELL' if any(s in x for s in ['RNA-seq','ScRNA'])
        else 'GENOMIC SINGLE CELL' if 'ScATAC' in x 
        else 'TRANSCRIPTOMIC' if 'BulkRNA' in x
        else 'GENOMIC' if any(s in x for s in ['BulkWES','BulkMethyl','HI-C'])
        else None
        for x in source_col]
    - target_attribute: library_selection
      target_description: The type of systematic actions performed to select or enrich
        DNA fragments used in analysis by high-throughput sequencing.
      target_cde: 6347743
      target_required: true
      source_attribute: Library Selection Method
      source_description: null
      source_required: null
      note: null
      dict: {
        'Random': 'RANDOM',
        'Other': 'other',
        'rRNA Depletion': 'Inverse rRNA'
      }
      map: |
        [dict.get(x, x) for x in list(source_col)]
    - target_attribute: library_layout
      target_description: The read strategy or method that was used for sequencing and
        analysis of a nucleotide library.
      target_cde: 11527735
      target_required: true
      source_attribute: Library Layout
      source_description: null
      source_required: null
      note: null
      dict: {
        'Single Read': 'Single-end',
        'Paired End': 'Paired-end'
      }
      map: |
        [dict.get(x, x) for x in list(source_col)]
    - target_attribute: platform
      target_description: The words used to describe the  instrument used to carry out
        a high-throughput sequencing experiment.
      target_cde: 6347771
      target_required: true
      source_attribute: Sequencing Platform
      source_description: null
      source_required: null
      note: null
      map: |
        [None if x in ['Not Reported', 'Other', 'unknown']
        else 'ILLUMINA' if x in ['NovaSeq 6000', 'NovaSeqS4']
        else x.split(' ')[0].upper() if isinstance(x, str) 
        else x for x in source_col]
    - target_attribute: instrument_model
      target_description: The words used to describe the specific model of the instrument
        used to carry out a high-throughput sequencing experiment.
      target_cde: 6352164
      target_required: true
      source_attribute: Sequencing Platform
      source_description: null
      source_required: null
      note: null
      map: |
        ['Illumina NovaSeq 6000' if x in ['NovaSeq 6000','NovaSeqS4']
        else 'HiSeq X Ten' if x == 'Illumina HiSeq X Ten'
        else 'NextSeq 500' if x == 'Illumina Next Seq 500'
        else 'Illumina NextSeq' if x == 'Illumina Next Seq 2500'
        else None if x in ['Other','Not Reported','unknown']
        else x.replace('Next Seq','NextSeq') 
        if isinstance(x,str) else x
        for x in list(source_col)]
